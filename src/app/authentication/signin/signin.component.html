<div class="login-container">
  <div class="login-header">
    <h1>Sign in</h1>
    <p>Welcome back! Please sign in to continue</p>
  </div>

  <div class="error-message" id="errorMessage">
    Invalid username or password
  </div>

  <form class="signin-form" [formGroup]="signInForm" (ngSubmit)="signInWithEmail()">
      <div [class.visible]='errorMessage != ""' class="error-message" id="signupErrorMessage">
        {{errorMessage}}
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required formControlName="email">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required formControlName="password">
      </div>

      <button *ngIf="!isLoading; else spinnerBlock" type="submit">Sign In</button>
      <ng-template #spinnerBlock><p class="spinner">Loading...</p></ng-template>

      <button type="button" *ngIf="!isLoading" class="google-signup-button" (click)="signInWithGoogle()">
        <img src="/google-icon.png" alt="Google Icon" class="google-icon" />
        Google Sign In
      </button>
  </form>

  <div class="links">
    <a routerLink="/sign-up" class="forgot-password">Forgot password?</a>
    <a routerLink="/sign-up" class="create-account">Create account</a>
  </div>
</div>
